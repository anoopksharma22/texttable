{% extends "base.html" %}
{% block title %}Home{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
{% endblock style %}

{% block content %}
    <div class="container">
        <form action="{{ url_for('index') }}" method="post">
            <p>Paste your csv content below</p>
            <textarea name="inputtext" id="inputtext" cols="100" rows="20"></textarea>

        </form>
{% if table %}
<pre>
<code>
{{ table }}
</code>
</pre>
{% endif %}
    </div>
{% endblock content %}
